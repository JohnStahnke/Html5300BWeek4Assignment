<body>
  <div>
    <header>
      <h1>Homework Week 4 Geolocation and Maps</h1>
      <h2>Input your own longitude and lattitude and zoom level, or leave fields blank and it will automatically figure out your location based on GPS or IP.</h2>
    </header>
    <main>
		<div id="map">
			
			
		</div>
		<div id="inputLocation">
			<label>
				Longitude:
				<input type="text" id="inputLongitude" name="txtLongitude">
			</label>
			<label>
				Lattitude:
				<input type="text" id="inputLattitude" name="txtLattitude">
			</label>
			<label>
				Zoom Level:
				<input type="text" id="inputZoom" name="txtZoom">	
			</label>

		</div>
 		
 		<button type="submit" id="submitText">Submit</button>
    	
    	<div id="results">
    		<h1>Results:</h1>
        	<span class="longitude"></span><br>
        	<span class="lattitude"></span><br>
        	<span class="location"></span>
    	</div>

    </main>

    <footer>
     <p>&copy; Copyright  by JohnStahnke</p>
    </footer>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/geolocationMaps.js"></script>
</body>
</html>
